<style>
#keyboard {
  background: -moz-linear-gradient(top, #8e96a3 0%, #555e6d 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#8e96a3), color-stop(100%,#555e6d)); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(top, #8e96a3 0%,#555e6d 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(top, #8e96a3 0%,#555e6d 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(top, #8e96a3 0%,#555e6d 100%); /* IE10+ */
  background: linear-gradient(to bottom, #8e96a3 0%,#555e6d 100%); /* W3C */

  padding: 20px 0 1px 0;

  width: 450px;

  margin-left: auto;
  margin-right: auto;
  -webkit-user-select: none;
  cursor: default;
}

[class*="row"] {
  height: 48px;
  margin-bottom: 15px;
  text-align: center;
}

.key {
  background: #eeeff1;
  box-shadow: 0px 2px 1px 0 #333740;
  margin: 0px 3px;

  font-family: monospace;
  font-variant: small-caps;
  font-weight: bold;

  height: 45px;
  
  padding: 0px 7px;

  display: inline-block;

  border: 1px solid #7f838c;
  border-radius: 3px;
  min-width: 17px;
}

.key span {
  display: block;
  font-size: 40px;

}

[class*="key"]:active {
  box-shadow: inset 0px 2px 6px 0 rgba(100, 100, 120, 0.8), inset 0px 2px 1px 0 #333740;
}

.black-key {
  background: #a1a5ae;
  color: white;
}

.small span {

  font-variant: normal;
  font-size: 20px;
  margin-top: 16px;
}


</style>

<body>

  <div id="keyboard">
    <div class="first-row">
      <div class="key"><span>q</span></div>
      <div class="key"><span>w</span></div>
      <div class="key"><span>e</span></div>
      <div class="key"><span>r</span></div>
      <div class="key"><span>t</span></div>
      <div class="key"><span>y</span></div>
      <div class="key"><span>u</span></div>
      <div class="key"><span>i</span></div>
      <div class="key"><span>o</span></div>
      <div class="key"><span>p</span></div>
    </div>
    <div class="second-row">
      <div class="key"><span>a</span></div>
      <div class="key"><span>s</span></div>
      <div class="key"><span>d</span></div>
      <div class="key"><span>f</span></div>
      <div class="key"><span>g</span></div>
      <div class="key"><span>h</span></div>
      <div class="key"><span>j</span></div>
      <div class="key"><span>k</span></div>
      <div class="key"><span>l</span></div>
    </div>
    <div class="third-row">
      <div class="key black-key small">
        <span>&#x21E7;</span>
      </div>
      <div class="key"><span>z</span></div>
      <div class="key"><span>x</span></div>
      <div class="key"><span>c</span></div>
      <div class="key"><span>v</span></div>
      <div class="key"><span>b</span></div>
      <div class="key"><span>n</span></div>
      <div class="key"><span>m</span></div>
    </div>
    <div class="fourth-row">
      <div class="key black-key small"><span style="font-family: sans-serif;">@123</span></div>
      <div class="key small"><span>.</span></div>
      <div class="key small"><span>/</span></div>
      <div class="key small"><span style="font-family: sans-serif;">.com</span></div>
    </div>
  </div>

</body>
