<style>
#keyboard {


  padding: 20px 0 1px 0;

  width: 350px;

  margin-left: auto;
  margin-right: auto;
  -webkit-user-select: none;
  cursor: default;
}

[class*="row"] {
  text-align: center;
}

.key {
  display: inline-block;

  border: 1px solid black;
  margin-right: -5px;
  margin-bottom: -1px;

}

.key span {
  text-align: center;
  font-size: 40px;
  font-weight: bold;
  font-family: monospace;
  color: white;

  display: block;
  box-sizing: border-box;
  width: 100px;
  height: 60px;
  padding-top: 10px;

  background: -moz-linear-gradient(top, #8e96a3 0%, #555e6d 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#8e96a3), color-stop(100%,#555e6d)); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(top, #8e96a3 0%,#555e6d 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(top, #8e96a3 0%,#555e6d 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(top, #8e96a3 0%,#555e6d 100%); /* IE10+ */
  background: linear-gradient(to bottom, #8e96a3 0%,#555e6d 100%); /* W3C */
}

.key:active span {
  box-shadow: inset 0 3px 10px #555e6d;
}

</style>

<body>

  <div id="keyboard">
    <div class="first-row">
      <div class="key"><span>1</span></div>
      <div class="key"><span>2</span></div>
      <div class="key"><span>3</span></div>
    </div>
    <div class="second-row">
      <div class="key"><span>4</span></div>
      <div class="key"><span>5</span></div>
      <div class="key"><span>6</span></div>
    </div>
    <div class="third-row">
      <div class="key"><span>7</span></div>
      <div class="key"><span>8</span></div>
      <div class="key"><span>9</span></div>
    </div>
    <div class="fourth-row">
      <div class="key"><span>*</span></div>
      <div class="key"><span>0</span></div>
      <div class="key"><span>#</span></div>
    </div>
  </div>

</body>
