


<style>
  .arrow_box {
    position: relative;
    background: #88b7d5;
    border: 4px solid #c2e1f5;
    height: 100px;
    margin-top: 40px;
  }
  .arrow_box:after, .arrow_box:before {
    bottom: 100%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }

  .arrow_box:after {
    border-color: rgba(136, 183, 213, 0);
    border-bottom-color: #88b7d5;
    border-width: 30px;
    left: 50%;
    margin-left: -30px;
  }
  .arrow_box:before {
    border-color: rgba(194, 225, 245, 0);
    border-bottom-color: #c2e1f5;
    border-width: 36px;
    left: 50%;
    margin-left: -36px;
  }
  a {
    color: #DDF8C6;
    text-align: center;
    font-size: 20px;
    line-height: 100px;
    font-weight: bold;
    text-transform: uppercase;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    display: block;
    text-decoration: none;
  }
</style>
<body>
  <div class="arrow_box">
    <a href="http://cssarrowplease.com">cssarrowplease.com</a href="http://cssarrowplease.com">
  </div>
</body>
